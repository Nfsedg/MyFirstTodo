<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/compiler/styles.css">
    <meta name="description" content="simply todo list">
    <meta name="keywords" content="html javascript css sass">
    <title>To do list</title>
</head>
<body>
    <header class="title">
        <h1>Simply To Do List</h1>
    </header>
    <section class="input">
        <h2>Add To Do</h2>
        <div class="input__form">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter Text">

            <button id="btn-add" class="input__form--button">Add</button>
        </div>
    </section>
    <section class="list">
        <div class="list__wrapper"></div>
    </section>

    <script src="./src/templates/NewItem.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
